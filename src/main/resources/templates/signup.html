<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Link for editor preview-->
    <link media="all" rel="stylesheet" href="/../static/css/bootstrap.min.css"
          type="text/css"/>
    <link media="all" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          type="text/css"/>
    <title>Sign up page</title>
</head>
<body>
<div class="container">
    <br>
    <br>
    <div class="row ">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <h2 class="mb-2text-left"><b>Sign up</b></h2>
            <form class="form-group text-center p-4 border rounded-lg bg-light" th:object="${user}"
                  action="/signup/register"
                  method="post">
                <div class="alert alert-danger" role="alert" th:if="${userAlreadyExists}">
                    User with this name is already exists
                </div>
                <div class="d-block mx-auto"
                     style="width: 300px;">
                    <div class="mb-3">
                        <label for="username"
                               class="font-weight-bold mb-0">Username</label>
                        <input class="form-control"
                               name="username"
                               id="username"
                               type="text"
                               th:value="${user.username}">
                    </div>
                    <div class="mb-3">
                        <label for="lastName"
                               class="font-weight-bold mb-0">Last name</label>
                        <input class="form-control"
                               name="lastName"
                               id="lastName"
                               type="text"
                               th:value="${user.lastName}">
                    </div>
                    <div class="mb-3">
                        <label for="age"
                               class="font-weight-bold mb-0">Age</label>
                        <input class="form-control"
                               name="age"
                               id="age"
                               type="number"
                               th:value="${user.age}">
                    </div>
                    <div class="mb-3">
                        <label for="email"
                               class="font-weight-bold mb-0">Email</label>
                        <input class="form-control"
                               name="email"
                               id="email"
                               type="email"
                               th:value="${user.email}">
                    </div>
                    <div class="mb-3">
                        <label for="password"
                               class="font-weight-bold mb-0">Password</label>
                        <input class="form-control"
                               name="password"
                               id="password"
                               type="password"
                               th:value="${user.password}">
                    </div>
                    <div class="mb-4">
                        <label for="selectedRoles"
                               class="font-weight-bold mb-0">Role</label>
                        <select multiple
                                class="form-control m-0 p-0"
                                size="2"
                                name="selectedRoles"
                                id="selectedRoles">
                            <option value="ROLE_ADMIN">
                                ADMIN
                            </option>
                            <option value="ROLE_USER">
                                USER
                            </option>
                        </select>
                    </div>
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                </div>
                <button type="submit"
                        class="btn btn-lg btn-success btn-block">
                    Register
                </button>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
<!-- Bootstrap components -->
<!--Link for editor preview-->
<script src="/../static/js/jquery.slim.min.js"></script>
<script src="/../static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/jquery.slim.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
