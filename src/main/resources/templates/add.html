<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link media="all" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          type="text/css"/>
    <title>New user</title>
</head>
<body>
<div class="container-fluid">
    <!--Header-->
    <div class="row bg-dark p-2">
        <div class="col-10 text-left">
            <div class="text-white mt-1" th:object="${currentUser}">
                <h5 th:text="${currentUser.email}"
                    class="d-inline-block mr-1 mb-0 font-weight-bold">
                </h5>
                <h5 class="d-inline-block mr-1 mb-0">with roles:</h5>
                <h5 class="d-inline-block mb-0"
                    th:text="${currentUser.getRolesNamesString()}"></h5>
            </div>
        </div>
        <form method="post" action="/logout"
              class="col-2 text-right d-inline-block">
            <button type="submit" class="btn text-white-50 mb-1">
                Logout
            </button>
        </form>
    </div>
    <!--Body-->
    <div class="row vh-100">
        <!--Left-panel-->
        <div class="col-2 pl-0 pr-0">
            <div class="nav flex-column nav-pills mt-3"
                 aria-orientation="vertical">
                <a th:if="${currentUser.isAdmin}" class="nav-link active"
                   href="/admin/users">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </div>
        </div>
        <!--Right-panel-->
        <div class="col-10 bg-light">
            <div class="row m-2">
                <div class="col-12"><h1><b>Admin panel</b></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!--Tabs-panel-->
                    <div class="bg-light ml-3 mr-3 mb-0">
                        <ul class="nav nav-tabs border-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/users">Users
                                    table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active"
                                   href="/admin/users/add">New
                                    User</a>
                            </li>
                        </ul>
                    </div>
                    <!--Around form block-->
                    <div class="border rounded-lg mb-3 ml-3 mr-3">
                        <div class="row bg-light border-bottom p-0 m-0">
                            <div class="col-12 m-2">
                                <h4 class="d-inline-block mb-0 font-weight-normal">
                                    Add new user</h4>
                            </div>
                        </div>
                        <!--Around form area-->
                        <div class="row bg-white p-4 m-0">
                            <div class="col-12 pl-0 pr-0">
                                <!--Form-->
                                <div class="d-block mx-auto"
                                     style="width: 300px;">
                                    <form id="addUserForm"
                                          class="form-group text-center mb-0"
                                          action="/admin/users" method="post"
                                          th:object="${newUser}">

                                        <div class="mb-3">
                                            <label for="username"
                                                   class="font-weight-bold mb-0">Username</label>
                                            <input class="form-control"
                                                   id="username" type="text"
                                                   th:field="*{username}">
                                        </div>

                                        <div class="mb-3">
                                            <label for="lastName"
                                                   class="font-weight-bold mb-0">Last
                                                name</label>
                                            <input class="form-control"
                                                   id="lastName" type="text"
                                                   th:field="*{lastName}">
                                        </div>

                                        <div class="mb-3">
                                            <label for="age"
                                                   class="font-weight-bold mb-0">Age</label>
                                            <input class="form-control"
                                                   id="age" type="number"
                                                   th:field="*{age}">
                                        </div>

                                        <div class="mb-3">
                                            <label for="email"
                                                   class="font-weight-bold mb-0">Email</label>
                                            <input class="form-control"
                                                   id="email" type="email"
                                                   th:field="*{email}">
                                        </div>

                                        <div class="mb-3">
                                            <label for="password"
                                                   class="font-weight-bold mb-0">Password</label>
                                            <input class="form-control"
                                                   id="password" type="password"
                                                   th:field="*{password}">
                                        </div>

                                        <div class="mb-4">
                                            <label for="role"
                                                   class="font-weight-bold mb-0">Role</label>
                                            <select multiple
                                                    class="form-control m-0 p-0"
                                                    size="2"
                                                    name="selectedRoles"
                                                    id="role">
                                                <option value="ROLE_ADMIN">
                                                    ADMIN
                                                </option>
                                                <option value="ROLE_USER">USER
                                                </option>
                                            </select>
                                        </div>
                                        <div class="mb-2">
                                            <button type="submit"
                                                    form="addUserForm"
                                                    class="btn btn-lg btn-success">
                                                Add new user
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap components -->
<script th:src="@{/js/jquery.slim.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!--App.js-->
<script th:src="@{/js/app.js}"></script>
</body>
</html>
