<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link media="all" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <title>User page</title>
</head>
<body>
<div class="container-fluid">
    <!--Header-->
    <div class="row bg-dark p-2">
        <div class="col-10 text-left">
            <div class="text-white mt-1" th:object="${currentUser}">
                <h5 th:text="${currentUser.email}"
                    class="d-inline-block mr-1 mb-0 font-weight-bold">
                </h5>
                <h5 class="d-inline-block mr-1 mb-0">with roles:</h5>
                <h5 class="d-inline-block mb-0"
                    th:text="${currentUser.getRolesNamesString()}"></h5>
            </div>
        </div>
        <form method="post" action="/logout" class="col-2 text-right d-inline-block">
            <button type="submit" class="btn text-white-50 mb-1">
                Logout
            </button>
        </form>
    </div>
    <!--Body-->
    <div class="row vh-100">
        <!--Left-panel-->
        <div class="col-2 pl-0 pr-0">
            <div class="nav flex-column nav-pills mt-3"
                 aria-orientation="vertical">
                <a th:if="${currentUser.isAdmin}" class="nav-link"
                   href="/admin/users">Admin</a>
                <a class="nav-link active" href="/user">User</a>
            </div>
        </div>
        <!--Right-panel-->
        <div class="col-10 bg-light">
            <div class="row m-2">
                <div class="col-12"><h1><b>User information-page</b></h1>
                </div>
            </div>
            <!--Around table block-->
            <div class="border rounded-lg mb-3 ml-3 mr-3">
                <div class="row bg-light border-bottom p-0 m-0">
                    <div class="col-12 m-2">
                        <h4 class="d-inline-block mb-0 font-weight-normal">
                            About user</h4>
                    </div>
                </div>
                <!--Around table area-->
                <div class="row bg-white p-4 m-0">
                    <div class="col-12 pl-0 pr-0">
                        <!--Table-->
                        <table class="table table-striped mb-0" id="userTable">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:object="${currentUser}">
                                <th class="align-middle"
                                    th:text="${currentUser.id}" scope="row">
                                </th>
                                <td class="align-middle"
                                    th:text="${currentUser.username}">
                                </td>
                                <td class="align-middle"
                                    th:text="${currentUser.lastName}">
                                </td>
                                <td class="align-middle"
                                    th:text="${currentUser.age}">
                                </td>
                                <td class="align-middle"
                                    th:text="${currentUser.email}">
                                </td>
                                <td class="align-middle"
                                    th:text="${currentUser.getRolesNamesString()}">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap components -->
<script th:src="@{/js/jquery.slim.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
